{% load static %}
<html>
<head>
    <title>signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style1.css' %}">
    <style>
           
        .animation-text{
          font-weight: 700;
          text-align: center;
          font-size: 40px;
          font-family: Hack, sans-serif;
          text-transform: uppercase;
          background: linear-gradient(90deg, #e4dddd, #fff, #000);
          letter-spacing: 5px;
          -webkit-background-clip: text;
          background-clip: text;
          -webkit-text-fill-color: transparent;
          background-repeat: no-repeat;
          background-size: 80%;
          animation: shine 5s linear infinite;
          position: absolute; /* Change position to absolute */
          top: 5%; /* Center vertically */
          left: 50%; /* Center horizontally */
          transform: translate(-50%, -50%); /* Center both vertically and horizontally */
          z-index: 1; /* Ensure it's above other content */
        }
        
        @keyframes shine {
          0% {
            background-position-x: -500%;
          }
          100% {
            background-position-x: 500%;
          }
        }
        
     
  </style>
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <p class="animation-text">WELCOME TO CYBERCOP</p>
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              {% if error_message %}
               <script>
                document.addEventListener('DOMContentLoaded', function() {
            // Display the error message as a pop-up
                  alert("{{ error_message }}");
                 });
                </script>
              {% endif %}
              

              <form id="signup-form"  method="POST">
                {% csrf_token %}
                
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Your Username:</label>
                 
                  <input type="text" name="username" id="username" class="form-control form-control-lg">
                  
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Your Email:</label>
                  <input type="email" name="email" id="email" class="form-control form-control-lg" />
                  
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Password:</label>
                  <input type="password"  name="password" id="password" class="form-control form-control-lg" />
                
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg">Repeat your password:</label>
                  <input type="password" name="repssword" id="repassword" class="form-control form-control-lg" />
                  
                </div>
                {% comment %} <div class="form-check d-flex justify-content-center mb-5">
                  &nbsp;&nbsp;<input type="checkbox" value="" id="12" />&nbsp;&nbsp;I agree all statements in &nbsp;
                 
                  <a href="#!" class="text-body"><u>Terms of service</u></a>
                 
                </div> {% endcomment %}
                <label for="role">Choose a Role:</label>  

                <select id="role" name="role">
                  <option >select your role</option>
                  <option>Hod</option>
                  <option >Teacher</option>
                  <option >Student</option>
                </select> 
                <br>
                <br>
                <div class="d-flex justify-content-center">
                
                  <input type="submit"
                    style="background-color:white;" value="SignUp"/> 
                </div>
                
                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}"
                  class="fw-bold text-body"><u>Login here</u></a></p>
                 
            
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>

<script>
  document.getElementById('signup-form').addEventListener('submit', function(event) {
      // Regex patterns
      
      var emailPattern = /[\w.]+\@[\D]+(?:com|org|gov|in|bh|edu|pk)$/;
      var passwordPattern = /^(?:\w|@|#|$|!|%|&|_|-|.|).{8,15}/;

      // Inputs
     
      var emailInput = document.getElementById('email');
      var passwordInput = document.getElementById('password');
      var repeatPasswordInput = document.getElementById('password_repeat');

      // Validation
      
      if (!emailPattern.test(emailInput.value)) {
          alert('Please enter a valid email address.');
          event.preventDefault();
      }
      if (!passwordPattern.test(passwordInput.value)) {
          alert('Please enter a valid password. It must contain at least one lowercase letter, one uppercase letter, one number, and be at least 8 characters long.');
          event.preventDefault();
      }
      if (passwordInput.value !== repeatPasswordInput.value) {
          alert('Passwords do not match.');
          event.preventDefault();
      }
  });
</script>
</body>

</html>
